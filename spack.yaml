spack:
  specs:
    - access-issm@git.2025.11.0
  packages:
    issm:
      require:
        - '@git.2025.11.06'
        - +wrappers
        - +py-tools
        - ~ad

    python:
      require:
        - '@3.11.7'

    py-numpy:
      require:
        - '@1.26.4'

    openmpi:
      require:
        - '@4.1.3'

    access-triangle:
      require:
        - '@1.6.1'

    petsc:
      require:
        - '@3.21.1'

    metis:
      require:
        - '@5.1.0'

    mumps:
      require:
        - '@5.6.2'

    parmetis:
      require:
        - '@4.0.3'

    scalapack:
      require:
        - '@2.2.0'

    autoconf:
      require:
        - '@2.72'

    automake:
      require:
        - '@1.16.5'

    libtool:
      require:
        - '@2.4.7'

    m4:
      require:
        - '@1.4.19'

    m1qn3:
      require:
        - '@3.3'

    # “all” can remain empty if you aren’t forcing any particular compiler / MPI
    all:
      require:
        - '%gcc@13'
        - 'target=x86_64'
  # Create a unified view of all installed packages
  view: true
  # Make the solver unify dependencies
  concretizer:
    unify: true
