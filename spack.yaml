spack:
  specs:
    - access-issm@git.2025.11.0
  packages:
    issm:
      require:
        - '@git.2025.11.06'
        - +wrappers
        - +py-tools
    python:
      externals:
        - spec: python@3.9.2
          modules:
            - python3/3.9.2
          prefix: /apps/python3/3.9.2
      buildable: false
      
    openmpi:
      require:
        - '@4.1.3'
    # “all” can remain empty if you aren’t forcing any particular compiler / MPI
    all:
      require:
        - '%gcc@13'
        - 'target=x86_64'
  # Create a unified view of all installed packages
  view: true
  # Make the solver unify dependencies
  concretizer:
    unify: true
