spack:
  specs:
    - access-issm@git.2025.06.0

  # Create a unified view of all installed packages
  view: true
  # Make the solver unify dependencies
  concretizer:
    unify: true

  packages:
    all:
      require:
        - 'target=x86_64'

    issm:
      require:
        - '@git.d52ab3f049920f1a5b0432938f1279ba09c3a8cf'
        - +wrappers
        - +py-tools

    openmpi:
      require:
        - '@4.1.3'

    petsc:
      require:
        - '@3.17.4'
    
    netcdf-c:
      require:
        - '@4.8.0p'

    hdf5:
      require:
        - '@1.10.7p'

    intel-mkl:
      require:
        - '@2020.3.304'

    python:
      require:
        - '@3.11.7'